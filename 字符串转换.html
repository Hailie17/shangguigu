    // 思路2: 
    var str = 'get-element-by-id'

    // 分割字符串
    var arr = str.split('-')
    var newArr = arr.map((item,index) => {
      return index === 0 ? item.toLowerCase() : (item[0].toUpperCase() + item.slice(1).toLowerCase())
    })
    // 数组转换字符串
    var newStr = newArr.join('')
    console.log('newStr', newStr);
